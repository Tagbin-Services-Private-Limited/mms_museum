<!doctype html> {% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'assets/media/image/favicon.ico' %}" />

    <!-- Plugin styles -->
    <link rel="stylesheet" href="{% static 'vendors/bundle.css' %}" type="text/css">

    <!-- App styles -->
    <link rel="stylesheet" href="{% static 'assets/css/app.min.css' %}" type="text/css">
</head>

<body class="form-membership">


    <div class="form-wrapper">

        <!-- logo -->
        <div id="logo">
            <img class="logo" src="/static/images/Logo.png" style="width:51%" alt="image">
        </div>
        <!-- ./ logo -->

        <h5>Sign in</h5>
        {% if status %}
        <div class="alert alert-danger alert-dismissible" role="alert">
            {{ status }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <i class="ti-close"></i>
          </button>
        </div>
        {% endif %} 

        <!-- form -->
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label>Username</label>
            <input type="text" name="username"  required>
                
            </div>
            <div  class="form-group">
                <label>Password</label>
            <input type="password" name="password" required>
                
            </div>
            <button class="btn btn-primary btn-block">Sign in</button>
            <p></p>
            <a href="recover-password.html">Reset password</a>
            <hr>
        </form>
        <!-- ./ form -->

    </div>

    <!-- Plugin scripts -->
    <!--<script src="{% static 'vendors/bundle.js' %}"></script>-->

    <!-- App scripts -->
    <script src="{% static 'assets/js/app.min.js' %}"></script>
</body>

</html>
